<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vraag & Aanbod locatie_A</title>
<style>
body { font-family: Arial, sans-serif; max-width: 900px; margin: auto; padding: 20px; }
h1 { text-align: center; }
form { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 8px; }
label { display: block; margin-top: 10px; font-weight: bold; }
input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
button { margin-top: 15px; padding: 10px 15px; }
.item { border: 1px solid #ddd; padding: 10px; border-radius: 8px; margin-bottom: 10px; }
.vraag { background: #fff4f4; }
.aanbod { background: #f4fff4; }
.item img { max-width: 200px; display: block; margin-top: 8px; border-radius: 6px; }
</style>
</head>
<body>

<h1>Vraag & Aanbod locatie_A</h1>

<form id="postForm">
  <label>Type</label>
  <select id="type">
    <option value="vraag">Vraag</option>
    <option value="aanbod">Aanbod</option>
  </select>

  <label>Naam</label>
  <input type="text" id="naam" required />

  <label>Contactgegevens</label>
  <input type="text" id="contact" required />

  <label>Beschrijving</label>
  <textarea id="beschrijving" rows="4" required></textarea>

  <label>Afbeelding (optioneel)</label>
  <input type="file" id="foto" accept="image/*" />

  <button type="submit">Plaats bericht</button>
</form>

<h2>Aanbod</h2>
<div id="aanbodList"></div>

<h2>Vragen</h2>
<div id="vraagList"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyDjRzYTrvVHK583A9h3e75LBfmQSWsmz1Y",
  authDomain: "myremoteagent-bb42c.firebaseapp.com",
  projectId: "myremoteagent-bb42c",
  storageBucket: "myremoteagent-bb42c.firebasestorage.app",
  messagingSenderId: "611952695596",
  appId: "1:611952695596:web:58e84e24bb70a475e4b489",
  measurementId: "G-ZY1E7CGRLV"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app, "gs://myremoteagent-bb42c.firebasestorage.app");

const form = document.getElementById('postForm');
const aanbodList = document.getElementById('aanbodList');
const vraagList = document.getElementById('vraagList');

const q = query(collection(db, "locatie_A"), orderBy("timestamp", "desc"));
onSnapshot(q, (snapshot) => {
  aanbodList.innerHTML = "";
  vraagList.innerHTML = "";

  snapshot.docs.forEach(doc => {
    const item = doc.data();
    const div = document.createElement('div');
    div.className = 'item ' + item.type;
    div.innerHTML = `<strong>${escapeHtml(item.naam)}</strong><br>
                     Contact: ${escapeHtml(item.contact)}<br>
                     <p>${linkify(escapeHtml(item.beschrijving))}</p>`;
    if(item.fotoURL){
      const img = document.createElement('img');
      img.src = item.fotoURL;
      div.appendChild(img);
    }

    if (item.type === 'aanbod') aanbodList.appendChild(div);
    else vraagList.appendChild(div);
  });
});

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const fileInput = document.getElementById('foto');
  const file = fileInput.files[0];

  let fotoURL = "";
  if(file){
    const fileRef = storageRef(storage, `locatie_A/${Date.now()}_${file.name}`);
    await uploadBytes(fileRef, file);
    fotoURL = await getDownloadURL(fileRef);
  }

  const entry = {
    type: document.getElementById('type').value,
    naam: document.getElementById('naam').value,
    contact: document.getElementById('contact').value,
    beschrijving: document.getElementById('beschrijving').value,
    fotoURL: fotoURL,
    timestamp: Date.now()
  };

  await addDoc(collection(db, "locatie_A"), entry);
  form.reset();
});

// Helper om HTML te escapen
function escapeHtml(s){
  return String(s||'').replace(/&/g,'&amp;')
                       .replace(/</g,'&lt;')
                       .replace(/>/g,'&gt;');
}

// Helper om URLs klikbaar te maken
function linkify(text) {
  const urlRegex = /(https?:\/\/[^\s]+)/g;
  return text.replace(urlRegex, url => `<a href="${url}" target="_blank">${url}</a>`);
}
</script>

</body>
</html>
