<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vraag & Aanbod Prikbord</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: auto; padding: 20px; }
    h1 { text-align: center; }
    form { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 8px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 15px; cursor:pointer; }
    .item { border: 1px solid #ddd; padding: 10px; border-radius: 8px; margin-bottom: 10px; }
    .vraag { background: #fff4f4; }
    .aanbod { background: #f4fff4; }
    .item img { max-width: 100%; border-radius: 5px; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>Vraag & Aanbod Prikbord</h1>

  <form id="postForm">
    <label>Type</label>
    <select id="type">
      <option value="vraag">Vraag</option>
      <option value="aanbod">Aanbod</option>
    </select>

    <label>Naam</label>
    <input type="text" id="naam" required />

    <label>Contactgegevens</label>
    <input type="text" id="contact" required />

    <label>Beschrijving (URLs worden klikbaar)</label>
    <textarea id="beschrijving" rows="4" required></textarea>

    <label>Foto (optioneel, 1 bestand)</label>
    <input type="file" id="foto" accept="image/*" />

    <button type="submit">Plaats bericht</button>
  </form>

  <h2>Aanbod</h2>
  <div id="aanbodList"></div>

  <h2>Vragen</h2>
  <div id="vraagList"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "JOUW_API_KEY_HIER",
    authDomain: "JOUW_PROJECT.firebaseapp.com",
    projectId: "JOUW_PROJECT",
    storageBucket: "JOUW_PROJECT.appspot.com",
    messagingSenderId: "JOUW_ID",
    appId: "JOUW_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const storage = getStorage(app);

  const form = document.getElementById('postForm');
  const aanbodList = document.getElementById('aanbodList');
  const vraagList = document.getElementById('vraagList');

  function linkify(text) {
    const urlPattern = /(https?:\/\/[^\s]+)/g;
    return text.replace(urlPattern, '<a href="$1" target="_blank">$1</a>');
  }

  const q = query(collection(db, "prikbord"), orderBy("timestamp", "desc"));
  onSnapshot(q, (snapshot) => {
    aanbodList.innerHTML = "";
    vraagList.innerHTML = "";

    snapshot.docs.forEach(doc => {
      const item = doc.data();
      const div = document.createElement('div');
      div.className = 'item ' + item.type;
      div.innerHTML = `<strong>${item.naam}</strong><br>Contact: ${item.contact}<br><p>${linkify(item.beschrijving)}</p>`;
      if(item.fotoUrl) {
        const img = document.createElement('img');
        img.src = item.fotoUrl;
        div.appendChild(img);
      }
      if (item.type === 'aanbod') aanbodList.appendChild(div);
      else vraagList.appendChild(div);
    });
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    try {
      const type = document.getElementById('type').value;
      const naam = document.getElementById('naam').value;
      const contact = document.getElementById('contact').value;
      const beschrijving = document.getElementById('beschrijving').value;
      const fotoInput = document.getElementById('foto');
      let fotoUrl = null;

      if(fotoInput.files.length > 0){
        const file = fotoInput.files[0];
        const storageRef = ref(storage, `prikbord/${Date.now()}_${file.name}`);
        await uploadBytes(storageRef, file);
        fotoUrl = await getDownloadURL(storageRef);
      }

      const entry = { type, naam, contact, beschrijving, timestamp: Date.now(), fotoUrl };
      await addDoc(collection(db, "prikbord"), entry);
      form.reset();
    } catch(err) {
      console.error("Fout bij opslaan:", err);
      alert("Er is een fout opgetreden. Bekijk console voor details.");
    }
  });
</script>

</body>
</html>
